<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poori</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Poori</h1>
    <div id="image"><img src="../recipe/images/poori.jpg" height="200" width="200" alt="Image of Poori"></div>
    <p><h3>Ingredients:</h3></p>
    <ul>
        <li>Flour</li>
        <li>Oil</li>
        <li>Water</li>
        <li>Salt</li>
    </ul>
    
    <p><h3>Steps to make Poori:</h3></p>
    <p>
        <ol>
            <li>Make dough by mixing flour, salt, oil and water.</li>
            <li>Roll into small balls.</li>
            <li>Flatten into a disc and fry in oil.</li>
        </ol>
    </p>
</body>
</html>
